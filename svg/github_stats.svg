
<svg id="gh-dark-mode-only" viewBox="0 0 360 210" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: none;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}
#gh-dark-mode-only:target #background {
  fill: none;
  stroke: rgba(225, 228, 232, 0.5);
  stroke-width: 1px;
}
foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}
table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
}
th {
  padding: 0.5em;
  padding-top: 0;
  text-align: left;
  font-size: 16px;
  font-weight: 600;
  color: rgb(0, 106, 255);
}
#gh-dark-mode-only:target th {
  color: #006AFF;
}
td {
  margin-bottom: 16px;
  margin-top: 8px;
  padding: 0.25em;
  font-size: 12px;
  line-height: 18px;
  color: rgb(88, 96, 105);
}
#gh-dark-mode-only:target td {
  color: #c9d1d9;
}
tr {
  transform: translateX(-200%);
  animation: slideIn 2s ease-in-out forwards;
}
.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 1ch;
  vertical-align: top;
}
#gh-dark-mode-only:target .octicon {
  fill: #8b949e;
}
@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
/* Убрать любые переносы, только масштабирование! */
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="21" width="318" height="168">
<div xmlns="http://www.w3.org/1999/xhtml">
<table>
<thead><tr style="transform: translateX(0);">
<th colspan="2">volkovlev's GitHub Statistics</th>
</tr></thead>
<tbody>
<tr><td><svg class="octicon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" version="1.1" width="16" height="16"><path fill-rule="evenodd" d="..."/></svg>Stars</td><td>0</td></tr>
<tr style="animation-delay: 150ms"><td><svg class="octicon" ...>...</svg>Forks</td><td>0</td></tr>
<tr style="animation-delay: 300ms"><td><svg class="octicon" ...>...</svg>All-time contributions</td><td>316</td></tr>
<tr style="animation-delay: 450ms"><td><svg class="octicon" ...>...</svg>Lines of code changed</td><td>60360</td></tr>
