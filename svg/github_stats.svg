
<svg width="360" height="210" viewBox="0 0 360 210" preserveAspectRatio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg">
<style>
  .card {
    width: 350px;
    height: 200px;
    fill: none;
    stroke: rgb(225, 228, 232);
    stroke-width: 1px;
    rx: 6px;
    ry: 6px;
  }
  
  .header {
    font-size: 16px;
    font-weight: 600;
    fill: rgb(0, 106, 255);
    text-anchor: start;
  }
  
  .stat-row {
    font-size: 12px;
    fill: rgb(88, 96, 105);
    transform: translateX(-200%);
    animation: slideIn 1s ease-out forwards;
  }
  
  .stat-label {
    text-anchor: start;
  }
  
  .stat-value {
    text-anchor: end;
    font-weight: bold;
  }
  
  .icon {
    fill: rgb(88, 96, 105);
  }
  
  /* Dark theme */
  #gh-dark-mode-only:target .card {
    stroke: rgba(225, 228, 232, 0.5);
  }
  
  #gh-dark-mode-only:target .header {
    fill: #006AFF;
  }
  
  #gh-dark-mode-only:target .stat-row {
    fill: #c9d1d9;
  }
  
  #gh-dark-mode-only:target .icon {
    fill: #8b949e;
  }
  
  @keyframes slideIn {
    to {
      transform: translateX(0);
    }
  }
</style>

<rect x="5" y="5" class="card" />

<!-- Header -->
<text x="30" y="38" class="header">volkovlev's GitHub Statistics</text>

<!-- Stars -->
<g class="stat-row" style="animation-delay: 0ms" transform="translate(20, 50)">
  <svg class="icon" width="16" height="16" viewBox="0 0 16 16" x="25" y="53">
    <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path>
  </svg>
  <text x="50" y="66">
    <tspan class="stat-label">Stars</tspan>
    <tspan x="300" y="66.5" class="stat-value">0</tspan>
  </text>
</g>

