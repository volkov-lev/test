
<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font-size: 16px;
      font-weight: 600;
      fill: rgb(0, 106, 255);
    }
    .label {
      font-size: 12px;
      font-weight: 400;
      fill: rgb(88, 96, 105);
    }
    .value {
      font-size: 12px;
      font-weight: 600;
      fill: rgb(88, 96, 105);
    }
    .icon {
      transform: translateY(2px);
      fill: rgb(88, 96, 105);
    }
    .stat-row {
      opacity: 0;
      transform: translateX(-40px);
      animation: fadeInStat 0.8s cubic-bezier(.33,1.53,.53,1.01) forwards;
    }
    .stat-row-0 { animation-delay: 0.18s; }
.stat-row-1 { animation-delay: 0.36s; }
.stat-row-2 { animation-delay: 0.54s; }
.stat-row-3 { animation-delay: 0.72s; }
.stat-row-4 { animation-delay: 0.8999999999999999s; }
.stat-row-5 { animation-delay: 1.0799999999999998s; }
    @keyframes fadeInStat {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    rect#background {
      fill: none;
      stroke: undefined;
      stroke-width: 1;
      rx: 6;
      ry: 6;
    }
    @media (prefers-color-scheme: dark) {
      .title { fill: #006AFF; }
      .label, .value { fill: #c9d1d9; }
      .icon { fill: #8b949e; }
      rect#background { fill: none; stroke: undefined; }
    }
  </style>
