<svg id="gh-dark-mode-only" width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: none; 
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

#gh-dark-mode-only:target #background {
  fill: none;
  stroke: rgb(225, 228, 232);
  stroke-width: 0.5px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #006AFF; /* Цвет заголовка */
}

#gh-dark-mode-only:target h2 {
  color: #006AFF; /* Цвет заголовка для темной темы */
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

@keyframes progressGrow {
  from { width: 0; }
  to { width: var(--final-width); }
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #e1e4e8; 
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

#gh-dark-mode-only:target .progress {
  background-color: rgba(110, 118, 129, 0.4); 
}

.progress-item {
  width: 0;
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
  animation: progressGrow 2s cubic-bezier(.33,1.53,.53,1.01) forwards;
  animation-delay: var(--delay);
  background-color: var(--color);
}

#gh-dark-mode-only:target .progress-item {
  outline: 2px solid #393f47;
}

@keyframes fadeInScale {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  opacity: 0;
  transform: scale(0.9);
  animation: fadeInScale 1s cubic-bezier(.33,1.53,.53,1.01) forwards;
  animation-delay: var(--li-delay);
}

@keyframes bounceIn {
  0% { transform: translateY(18px) scale(0.7);}
  60% { transform: translateY(-7px) scale(1.08);}
  80% { transform: translateY(2px) scale(0.96);}
  100% { transform: translateY(0) scale(1);}
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
  animation: bounceIn 1.2s cubic-bezier(.33,1.53,.53,1.01) both;
  animation-delay: var(--li-delay);
}

#gh-dark-mode-only:target .octicon {
  fill: #8b949e;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #000000; 
}

#gh-dark-mode-only:target .lang {
  color: #c9d1d9; 
}

.percent {
  color: rgb(88, 96, 105);
}

#gh-dark-mode-only:target .percent {
  color: #8b949e;
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>

<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used (By File Size)</h2>

<div>
<span class="progress">
<span class="progress-item" style="--final-width: 42.239290372806906%; --color: #f1e05a; --delay: 0s;"></span><span class="progress-item" style="--final-width: 32.07397363387485%; --color: #e34c26; --delay: 0.5s;"></span><span class="progress-item" style="--final-width: 25.686735993318244%; --color: #663399; --delay: 1s;"></span>
</span>
</div>

<ul>

<li style="--li-delay: 1.50s;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f1e05a;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">JavaScript</span>
<span class="percent">42.24%</span>
</li>
<li style="--li-delay: 1.75s;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#e34c26;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">HTML</span>
<span class="percent">32.07%</span>
</li>
<li style="--li-delay: 2.00s;">
<svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#663399;"
viewBox="0 0 16 16" version="1.1" width="16" height="16"><path
fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8z"></path></svg>
<span class="lang">CSS</span>
<span class="percent">25.69%</span>
</li>
</ul>

</div>
</foreignObject>
</g>
</g>
</svg>