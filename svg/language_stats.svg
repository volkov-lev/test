<svg width="385" height="180" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: none;
  stroke: none;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #006AFF;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation: slideIn 2s ease-in-out forwards;
}
@keyframes slideIn {
  to { transform: translateX(0);}
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #e1e4e8;
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #000000;
}
.percent {
  color: rgb(88, 96, 105);
}

/* ==== DARK THEME ==== */
@media (prefers-color-scheme: dark) {
  #background {
    fill: none;
    stroke: none;
    stroke-width: 0.5px;
  }
  
  h2 { 
  color: #006AFF; 
  }
  
  .octicon { 
  fill: #8b949e; 
  }
  
  .progress { 
  background-color: rgba(110, 118, 129, 0.4); 
  }
  
  .progress-item { 
  outline: 2px solid #393f47; 
  }
  
  .lang { 
  color: #c9d1d9; 
  }
  
  .percent { 
  color: #8b949e; 
  }
}
</style>

<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="343" height="146">
  <div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">
    <h2>Languages Used (By File Size)</h2>
    <div>
      <span class="progress">
        <span style="background-color: #f1e05a; width: 41.781402080177514%;" class="progress-item"></span><span style="background-color: #e34c26; width: 32.328234655248124%;" class="progress-item"></span><span style="background-color: #663399; width: 25.89036326457436%;" class="progress-item"></span>
      </span>
    </div>
    <ul>
      
      <li style="animation-delay: 0ms;">
        <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#f1e05a;"
          viewBox="0 0 16 16" width="16" height="16">
          <circle cx="8" cy="8" r="4"/>
        </svg>
        <span class="lang">JavaScript</span>
        <span class="percent">41.78%</span>
      </li>
      <li style="animation-delay: 150ms;">
        <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#e34c26;"
          viewBox="0 0 16 16" width="16" height="16">
          <circle cx="8" cy="8" r="4"/>
        </svg>
        <span class="lang">HTML</span>
        <span class="percent">32.33%</span>
      </li>
      <li style="animation-delay: 300ms;">
        <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#663399;"
          viewBox="0 0 16 16" width="16" height="16">
          <circle cx="8" cy="8" r="4"/>
        </svg>
        <span class="lang">CSS</span>
        <span class="percent">25.89%</span>
      </li>
    </ul>
  </div>
</foreignObject>
</g>
</g>
</svg>