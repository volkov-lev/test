<svg id="gh-dark-mode-only" width="460" height="176" xmlns="http://www.w3.org/2000/svg">
  <style>
   svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
   }

    #background {
      fill: none;
      stroke: rgb(225, 228, 232);
      stroke-width: 1.7px;
      rx: 6px;
      ry: 6px;
    }

    #gh-dark-mode-only:target #background {
      fill: none;
      stroke: rgb(225, 228, 232, 0.5);
    }

    .header-outline {
      fill: none;
      stroke: rgb(225, 228, 232); 
      stroke-width: 0.7px;
      rx: 5px;
      ry: 5px;
    }
    #gh-dark-mode-only:target .header-outline {
      stroke: rgb(225, 228, 232, 0.5);
    }

    .title-cards {
      font-size: 16px; 
      font-weight: bold;
      fill: #006AFF; 
    }

    #gh-dark-mode-only:target .title-cards {
      fill: #006AFF;
    }

    .github-icon path {
      fill: rgb(88, 96, 105);
    }

    #gh-dark-mode-only:target .github-icon path {
      fill: #8b949e;
    }

    th {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #FFFFFF;
      text-shadow: 
        0.5px 0.5px 0px rgb(88, 96, 105), 
        -0.5px -0.5px 0px rgb(88, 96, 105), 
        0.5px -0.5px 0px rgb(88, 96, 105), 
        -0.5px 0.5px 0px rgb(88, 96, 105);
      padding-bottom: 10px;
    }

    #gh-dark-mode-only:target th {
      color: #000000;
      text-shadow: 
        0.5px 0.5px 0px #8b949e, 
        -0.5px -0.5px 0px #8b949e, 
        0.5px -0.5px 0px #8b949e, 
        -0.5px 0.5px 0px #8b949e;
    }

    .folder-icons {
      vertical-align: middle; 
    }

    .folder-icons path {
      fill: rgb(88, 96, 105); 
      stroke: rgb(88, 96, 105); 
      stroke-width: 1; 
    }

    #gh-dark-mode-only:target .folder-icons path {
      fill: #8b949e; 
      stroke: #8b949e; 
    }
    
    th, td {
      text-align: center;
      vertical-align: middle;
    }

    td.repo-name {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .repo-name {
      font-size: 13px;
      color: rgb(88, 96, 105);
      line-height: 1.6; 
    }

    #gh-dark-mode-only:target .repo-name {
      color: #c9d1d9;
    }

    .unique-count {
      font-size: 13px;
      color: rgb(88, 96, 105);
    }

    #gh-dark-mode-only:target .unique-count {
      color: #c9d1d9;
    }

    .date-range {
      font-size: 13px;
      color: rgb(88, 96, 105);
    }

    #gh-dark-mode-only:target .date-range {
      color: #c9d1d9;
    }

    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .repo-row {
      opacity: 0;
      animation: fadein 0.5s ease-in forwards;
    }
  </style>
  <g>
    <rect id="background" x="0" y="0" width="440" height="220" />
    
    <rect class="header-outline" x="3" y="3" width="434" height="40" />
